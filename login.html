<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co_Working_Space_Booking_Platform</title>
    <link rel="shortcut icon" href="Dashboard/assets/images/logo.png" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #1089ff;
            /* Requested Color */
            --primary-hover: #0d74d6;
            --text-color: #333;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        /* Logo Section */
        .auth-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-logo a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color);
            transition: opacity 0.3s;
        }

        .auth-logo a:hover {
            opacity: 0.8;
        }

        .auth-logo i {
            font-size: 2rem;
        }

        /* Card Container */
        .auth-card {
            background: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            border: none;
        }

        /* Custom Tabs */
        .nav-pills .nav-link {
            color: #777;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            border-radius: 50px;
            padding: 10px 25px;
            transition: all 0.3s;
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 15px rgba(16, 137, 255, 0.3);
        }

        .nav-pills .nav-link:hover:not(.active) {
            color: var(--primary-color);
            background-color: rgba(16, 137, 255, 0.1);
        }

        /* Form Controls */
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(16, 137, 255, 0.15);
        }

        /* Primary Button */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            letter-spacing: 0.5px;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(16, 137, 255, 0.2);
        }

        /* Social Login */
        .social-login {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            background: #fff;
            color: #555;
            font-size: 1.2rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-btn.google:hover {
            background: #DB4437;
            color: #fff;
            border-color: #DB4437;
        }

        .social-btn.facebook:hover {
            background: #4267B2;
            color: #fff;
            border-color: #4267B2;
        }

        .social-btn.linkedin:hover {
            background: #0077b5;
            color: #fff;
            border-color: #0077b5;
        }

        /* Links */
        .text-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-card {
                padding: 20px;
                box-shadow: none;
                background: transparent;
            }

            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .auth-logo {
                margin-bottom: 30px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Top Center Logo (Linked to Home) -->
    <div class="auth-logo mb-4">
        <a href="index.html">

            <img src="Dashboard/assets/images/logo.png" width="200px" alt="">
        </a>
    </div>

    <!-- Auth Card -->
    <div class="card auth-card">
        <div class="card-body p-0">

            <!-- Navigation Tabs -->
            <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login"
                        aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup"
                        type="button" role="tab" aria-controls="pills-signup" aria-selected="false">Sign Up</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="pills-tabContent">

                <!-- LOGIN FORM -->
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                    aria-labelledby="pills-login-tab">
                    <form>
                        <div class="mb-4">
                            <label for="loginEmail" class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-envelope text-muted"></i></span>
                                <input type="email" class="form-control border-start-0 ps-0" id="loginEmail"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="loginPassword"
                                    class="form-label text-muted small fw-bold mb-0">PASSWORD</label>
                                <a href="#" class="text-link small">Forgot Password?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-lock text-muted"></i></span>
                                <input type="password" class="form-control border-start-0 ps-0" id="loginPassword"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-primary-custom">Login</button>
                        </div>
                    </form>


                </div>

                <!-- SIGN UP FORM -->
                <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label text-muted small fw-bold">FIRST NAME</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="bi bi-person text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="firstName"
                                        placeholder="John">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label text-muted small fw-bold">LAST NAME</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Doe">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="signupEmail" class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-envelope text-muted"></i></span>
                                <input type="email" class="form-control border-start-0 ps-0" id="signupEmail"
                                    placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="signupPassword" class="form-label text-muted small fw-bold">PASSWORD</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-lock text-muted"></i></span>
                                <input type="password" class="form-control border-start-0 ps-0" id="signupPassword"
                                    placeholder="Create a password">
                            </div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label text-muted small" for="terms">
                                I agree to the <a href="#" class="text-link">Terms of Service</a> and <a href="#"
                                    class="text-link">Privacy Policy</a>
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-primary-custom">Create Account</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>

        <!-- Social Login Divider -->
        <div class="social-login text-center">
            <p class="text-muted small mb-3">Or continue with</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="social-btn google" title="Sign up with Google"><i class="bi bi-google"></i></a>
                <a href="#" class="social-btn facebook" title="Sign up with Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-btn linkedin" title="Sign up with LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Optional: Add simple visual feedback on button click
        document.querySelectorAll('.btn-primary-custom').forEach(button => {
            button.addEventListener('click', function () {
                const originalText = this.innerText;
                this.innerText = 'Processing...';
                this.style.opacity = '0.7';

                // Simulate API call
                setTimeout(() => {
                    this.innerText = originalText;
                    this.style.opacity = '1';
                    alert('This is a demo. Integration with backend required.');
                }, 1000);
            });
        });
    </script>
</body>

</html>
